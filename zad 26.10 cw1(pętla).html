<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole"/>
        <button type="submit">Pokaż</button>


    </form>
    <div class="wynik"></div>


    <script>
        //odwołujemy się do formularza
        const formularz = document.querySelector('form');

        //odwołujemy sie do diva o klasie wynik
        const div = document.querySelector('.wynik');

        //przypisujemy zdarzenie do naszego formularza, które uruchowi funkcję przez przeglądarkę to zdarzenie nazywa się submit
        formularz.addEventListener('submit', (even) => {
            even.preventDefault();
            // zatrzymujemy domyślną akcję przeglądarki
            //odwołujemy się do pola w formularzu i pobieramy jego wartość
            const wartoscPolaFormularza = document.querySelector('input[name = "pole"]').value;

            if(wartoscPolaFormularza %2 == 0) {
                div.textContent = 'Liczba jest parzyzysta';
            }
            else{
                div.textContent = 'Liczba jest nieparzysta';
            }

            //wartość pola wrzucamy do diva
            //div.textContent = wartoscPolaFormularza;
        });
    </script>
    
</body>
</html>
