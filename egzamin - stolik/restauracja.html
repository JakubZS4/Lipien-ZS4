<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>

<body>

    <header class="baner">
        <h1>Witamy w restauracji "Wszystkie smaki"</h1>
    </header>
    <main>
        <section class="panel-lewy">
            <img src="jedzenie.jpg" alt="Nasze_danie">
        </section>
        <section class="panel-prawy">
            <h4>U nas dobrze zjesz</h4>
            <ol>
                <li>Obiady od 40 zł</li>
                <li>Przekąski od 10 zł</li>
                <li>Kolacje od 20 zł</li>
            </ol>
        </section>
        <section class="panel-dolny">
            <h2>Zarezerwuj stolik on-line</h2>
            <form action="rezerwacja.php" method="POST">
                <label for="data">Data (format rrrr-mm-dd):</label>
                <input type="text" name="data" id="data"/>
                <label for="ileOsob">Ile osób:</label>
                <input type="number" name="ileOsob" id="ileOsob"/>
                <label for="telefon">Twój numer telefonu:</label>
                <input type="text" name="telefon" id="telefon"/>
                <div >
                <input type="checkbox" name="dane-osobowe" value="">Zgadzam się na przetwarzanie danych osobowych
                </div>
                <div class="przyciski">
                <input type="reset" value="WYCZYŚĆ">
                <input type="submit" value="REZERWUJ">
                </div>
            </form>
        </section>
    </main>
    <footer class="stopka">
        Stronę internetową opracował: <i>000000000000000</i>
    </footer>
</body>
</html>
